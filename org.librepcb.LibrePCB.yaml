app-id: org.librepcb.LibrePCB
branch: beta
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk//6.10
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
command: librepcb
finish-args:
# disabling the Wayland permission works around glitches in the 3D viewer and issues with window switching
# - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=home
cleanup:
  - /include
  - /lib/cmake
modules:
  - shared-modules/glu/glu-9.json

  - name: opencascade
    buildsystem: cmake-ninja
    builddir: true
    config-opts: # build options adopted from https://github.com/LibrePCB/docker-librepcb-dev/blob/eb077a5a7e7f3ab1ff2cf30bf866fd98edb6a0c5/ubuntu-18.04-qt5.15.2/Dockerfile#L73-L101
      - -DCMAKE_BUILD_TYPE=Release
      - -DINSTALL_DIR=/app
      - -DBUILD_LIBRARY_TYPE=Shared
      - -DBUILD_DOC_Overview=0
      - -DBUILD_MODULE_ApplicationFramework=0
      - -DBUILD_MODULE_DataExchange=1
      - -DBUILD_MODULE_Draw=0
      - -DBUILD_MODULE_FoundationClasses=0
      - -DBUILD_MODULE_ModelingAlgorithms=0
      - -DBUILD_MODULE_ModelingData=0
      - -DBUILD_MODULE_Visualization=0
      - -DUSE_DRACO=0
      - -DUSE_FREEIMAGE=0
      - -DUSE_FREETYPE=0
      - -DUSE_GLES2=0
      - -DUSE_OPENGL=0
      - -DUSE_OPENVR=0
      - -DUSE_RAPIDJSON=0
      - -DUSE_TBB=0
      - -DUSE_TK=0
      - -DUSE_VTK=0
    sources:
      - type: archive
        url: https://github.com/Open-Cascade-SAS/OCCT/archive/refs/tags/V7_9_1.tar.gz
        sha256: de442298cd8860f5580b01007f67f0ecd0b8900cfa4da467fa3c823c2d1a45df
    # x-checker-data:
    #  No auto update because we want a specific version of OCCT which is
    #  known to be working well for us and is in sync with our other releases.

  - name: librepcb
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/librepcb/cargo
    build-commands:
      - cargo --offline fetch --manifest-path libs/librepcb/rust-core/Cargo.toml --verbose
      - cargo --offline fetch --manifest-path libs/slint/Cargo.toml --verbose
      - mkdir build && cd build
        && cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib
        && ninja && ninja install
    sources:
      - type: git
        url: https://github.com/LibrePCB/LibrePCB
        tag: 2.0.0-rc1
        x-checker-data:
          type: anitya
          project-id: 154259
          tag-template: $version
      - cargo-sources.json
